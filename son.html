<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="getData()">Get data</button>
    <div id="display"></div>
    <script>

        async function getData() {
            let server = "http://localhost:3000/students"; // local
            // let server = "https://jsonplaceholder.typicode.com/todos"; // remote
            let res = await fetch(server).then(response => response.json());
            console.log(res);
            
            let displayContent = '';
            
            for (let index = 0; index < res.length; index++) {
                let objectKeys = Object.keys(res[index]);
                for (let key of objectKeys) {
                    displayContent += `${key}: ${res[index][key]}<br>`;
                }
                displayContent += "<br>";
            }
            
            display.innerHTML = displayContent;
        }
    </script>
</body>

</html>
